<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Year Countdown Using HTML CSS JavaScript</title>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Main Style Sheet Include -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <section id="banner"></section>

    <!-- Countdown Timer -->
    <section id="srTimer">
      <div class="srContainer">
        <div class="srTimerHead">
          <span class="close"><i class="fas fa-times icons"></i></span>
        </div>
        <div class="headding">
          <h2>coming up 2022</h2>
        </div>
        <div class="srCuntdown">
          <div class="srDaysLeft">
            <span>Only</span>
            <span class="days">00</span>
            <span>Days Left</span>
          </div>
          <div class="timeLeft">
            <span class="timeBlock hours">00</span>
            <span class="timeBlock minutes">00</span>
            <span class="timeBlock seconds">00</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Timer Toggle Icon  -->
    <div id="srtimerIcon" class="srtimerIcon">
      <i class="far fa-clock"></i>
    </div>

    <!-- Main Script Include -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
